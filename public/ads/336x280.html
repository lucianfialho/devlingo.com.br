<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=336,height=280">
    <title>Vagas de Emprego - Ganhe Mais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .ad-container {
            width: 336px;
            height: 280px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, .05) 10px, rgba(255, 255, 255, .05) 20px);
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 25px;
            color: white;
        }

        .header {
            text-align: center;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 2s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .main-message {
            text-align: center;
        }

        .main-message h1 {
            font-size: 32px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: slideInDown 0.8s ease-out;
        }

        .salary {
            font-size: 40px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin: 12px 0;
            animation: glow 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 15px;
            opacity: 0.95;
            font-weight: 500;
            animation: fadeIn 1s ease-in 0.5s both;
            margin-bottom: 15px;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            animation: fadeIn 1s ease-in 0.7s both;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .cta-button {
            background: white;
            color: #667eea;
            padding: 16px 28px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: bounce 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .arrow {
            display: inline-block;
            margin-left: 5px;
            animation: arrowMove 1s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 0.95;
            }
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }

            50% {
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.6);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-5px);
            }

            60% {
                transform: translateY(-3px);
            }
        }

        @keyframes arrowMove {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body>

        <div class="content">

            </div>

            <div class="main-message">

                <p class="subtitle">por m√™s em vagas remotas</p>

                <div class="features">
                    <div class="feature-item">
                        <div class="feature-icon">üíº</div>
                        <div>Tech<br>Jobs</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">üè†</div>
                        <div>100%<br>Remoto</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">üöÄ</div>
                        <div>Empresas<br>Top</div>
                    </div>
                </div>
            </div>

            <div class="cta-button">
                Ver Vagas Agora <span class="arrow">‚Üí</span>
            </div>
        </div>
    </div>
</body>

</html>
